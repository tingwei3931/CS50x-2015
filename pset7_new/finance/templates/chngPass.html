{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('chngPass') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="newPass" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newPass2" placeholder="Repeat Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
    
{% endblock %}
